<div class="contact-container">
  <h1>Contactez-nous</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom</label>
      <input
        type="text"
        [(ngModel)]="nom"
        name="nom"
        required
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea
        [(ngModel)]="message"
        name="message"
        required
        class="form-control"
      ></textarea>
    </div>
    <button type="submit" class="btn-submit">Envoyer</button>
  </form>
</div>
