<div class="form-row">
  <div class="form-group">
    <label for="nomEntreprise">Nom de l'entreprise*</label>
    <input type="text" id="nomEntreprise" formControlName="nomEntreprise"
           class="form-input">
    <div class="error-message"
         *ngIf="offreForm.get('nomEntreprise')?.invalid && offreForm.get('nomEntreprise')?.touched">
      Ce champ est requis
    </div>
  </div>
  <div class="form-group">
    <label for="secteurActivite">Secteur d'activité*</label>
    <select id="secteurActivite" formControlName="secteurActivite" class="form-select">
      <option value="">Sélectionnez un secteur</option>
      <option *ngFor="let option of secteurOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <div class="error-message"
         *ngIf="offreForm.get('secteurActivite')?.invalid && offreForm.get('secteurActivite')?.touched">
      Ce champ est requis
    </div>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label for="typeOffre">Type d'offre*</label>
    <select id="typeOffre" formControlName="typeOffre" class="form-select">
      <option value="">Sélectionnez un type</option>
      <option *ngFor="let option of typeOffreOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
    <div class="error-message"
         *ngIf="offreForm.get('typeOffre')?.invalid && offreForm.get('typeOffre')?.touched">
      Ce champ est requis
    </div>
  </div>
  <div class="form-group">
    <label for="dureeMois">Durée (mois)</label>
    <input type="number" id="dureeMois" formControlName="dureeMois"
           class="form-input" placeholder="Ex: 6">
  </div>
</div>

<div class="form-group">
  <label for="posteTitre">Titre du poste*</label>
  <input type="text" id="posteTitre" formControlName="posteTitre"
         class="form-input" placeholder="Ex: Développeur Frontend">
  <div class="error-message"
       *ngIf="offreForm.get('posteTitre')?.invalid && offreForm.get('posteTitre')?.touched">
    Ce champ est requis
  </div>
</div>

<div class="form-group">
  <label for="description">Description*</label>
  <textarea id="description" formControlName="description" class="form-textarea" rows="6"
            placeholder="Décrivez les responsabilités, compétences requises, etc."></textarea>
  <div class="error-message"
       *ngIf="offreForm.get('description')?.invalid && offreForm.get('description')?.touched">
    La description est requise (minimum 50 caractères)
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label for="localisation">Localisation*</label>
    <input type="text" id="localisation" formControlName="localisation"
           class="form-input" placeholder="Ex: Casablanca">
    <div class="error-message"
         *ngIf="offreForm.get('localisation')?.invalid && offreForm.get('localisation')?.touched">
      Ce champ est requis
    </div>
  </div>
  <div class="form-group">
    <label for="dateDebut">Date de début*</label>
    <input type="date" id="dateDebut" formControlName="dateDebut" class="form-input">
    <div class="error-message"
         *ngIf="offreForm.get('dateDebut')?.invalid && offreForm.get('dateDebut')?.touched">
      Ce champ est requis
    </div>
  </div>
</div>
