<section class="users-list">
  <h2>Liste des Utilisateurs</h2>

  <!-- Bouton Ajouter un utilisateur -->
  <div class="add-user-button">
    <button mat-raised-button color="primary" (click)="addUser()" class="action-button add-btn">
      <mat-icon>person_add</mat-icon>
      <span>Ajouter un utilisateur</span>
    </button>
  </div>

  <table mat-table [dataSource]="usersData" class="mat-elevation-z8">

    <!-- Nom complet -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Nom complet </th>
      <td mat-cell *matCellDef="let user"> {{ user.fullName }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- Rôle -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rôle </th>
      <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
    </ng-container>

    <!-- Statut -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let user">
        <span class="status-tag" [class.active]="user.status === 'actif'" [class.inactive]="user.status === 'désactivé'">
          {{ user.status }}
        </span>
      </td>
    </ng-container>

    <!-- Date de création -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Créé le </th>
      <td mat-cell *matCellDef="let user"> {{ user.createdAt | date:'shortDate' }} </td>
    </ng-container>

    <!-- Offres déposées -->
    <ng-container matColumnDef="jobPosts">
      <th mat-header-cell *matHeaderCellDef> Offres déposées </th>
      <td mat-cell *matCellDef="let user"> {{ user.jobPosts }} </td>
    </ng-container>

    <!-- CV traités -->
    <ng-container matColumnDef="cvProcessed">
      <th mat-header-cell *matHeaderCellDef> CV traités </th>
      <td mat-cell *matCellDef="let user"> {{ user.cvProcessed }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="accent" (click)="editUser(user)" class="action-button edit-btn">
          <mat-icon>edit</mat-icon>
          <span>Modifier</span>
        </button>
        <button mat-button color="warn" (click)="deleteUser(user)" class="action-button delete-btn">
          <mat-icon>delete</mat-icon>
          <span>Supprimer</span>
        </button>
      </td>
    </ng-container>

    <!-- En-têtes et lignes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</section>
